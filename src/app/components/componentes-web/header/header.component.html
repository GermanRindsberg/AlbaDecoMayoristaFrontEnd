<div class="row ">
  <div id="carouselExampleControls" class="carousel slide carousel-dark" data-bs-ride="carousel">
    <div class="carousel-inner ">
    
      <div *ngIf="listaPortadas!=null" class="carousel-item active text-center py-5">
        <div class=" row justify-content-center">
            <img class="imagenProducto mx-2 col"  src="{{portadaActiva}}">
        </div>
      </div>
      <div class="carousel-item  text-center py-5 " *ngFor="let portada of listaPortadas">
        <div class=" row justify-content-center">
            <img class="imagenProducto mx-2 col"  src="{{portada.direccionPortada}}">
        </div>
      </div>



      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>
