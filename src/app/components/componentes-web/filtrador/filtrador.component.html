<div class="row border border-3 rounded-3 mx-3">

    <div class="row align-items-center justify-content-center my-2 ">
            <label> Filtros:</label>
        <div class="col-4 py-1 me-1 mb-1 rounded-pill position-relative bg-secondary bg-opacity-25 contenedorFiltro  overflow-hidden align-items-center" *ngFor="let filtro of listaDeFiltros">
            <label>{{filtro}}</label>
            <span class="position-absolute top-50 end-0 translate-middle-y mx-2 text-center " (click)="eliminarFiltro(filtro)">x</span>
        </div>
      

    </div>
    <div class="row">
        <div class="col-12 col-md-6 my-2">
            <app-select-categoria></app-select-categoria>
        </div>
        <div class="col-12 col-md-6 my-2 ">
            <app-select-sub-categoria></app-select-sub-categoria>
        </div>
    </div>

</div>
