<div class="container mt-5 pt-5 ">
    <form #f="ngForm" (ngSubmit)="f.form.valid">
        <h3 class="text-center">Registrate aqui</h3>
        <div class="row px-3">
          
            <div class="col-12 col-xl-6 col-lg-6 ">
                <h2>Tus datos:</h2>

                <!-- E-MAIL -->
                <div class="form-floating mb-3 text-danger ">
                    <input type="email" class="form-control text-primary fw-bold text-lowercase" id="email" placeholder=" " [(ngModel)]="email" name="email"
                        required>
                    <label for="email"> E-mail <small>(sera tu usuario) *</small> </label>
                </div>
                <!-- NOMBRE -->
                <div class="form-floating mb-3 text-danger ">
                    <input type="text" class="form-control text-primary fw-bold " id="nombre" placeholder=" " [(ngModel)]='nombre'
                        name="nombre" required>
                    <label for="nombre">Nombre *</label>
                </div>
                <!-- APELLIDO -->
                <div class="form-floating mb-3 text-danger ">
                    <input type="text" class="form-control text-primary fw-bold " id="apellido" placeholder=" " [(ngModel)]='apellido'
                        name="apellido" required>
                    <label for="apellido">Apellido *</label>
                </div>

                <!-- DNI -->
                <div class="form-floating mb-3">
                    <input type="number" class="form-control text-primary fw-bold " id="dni" placeholder=" " [(ngModel)]="dni" name="dni">
                    <label for="dni">Dni</label>
                </div>
                <!-- CUIT   -->
                <div class="form-floating mb-3">
                    <input type="number" class="form-control text-primary fw-bold " id="cuit" placeholder=" " [(ngModel)]="cuit" name="cuit">
                    <label for="cuit">CUIT</label>
                </div>

                <!-- CELULAR -->
                <div class="form-floating mb-3">
                    <input type="number" class="form-control text-primary fw-bold " id="celular" placeholder=" " [(ngModel)]="celular"
                        name="celular">
                    <label for="celular">Celular</label>
                </div>

                <!-- TELEFONO -->
                <div class="form-floating mb-3">
                    <input type="number" class="form-control text-primary fw-bold " id="telefono" placeholder=" " [(ngModel)]="telefono"
                        name="telefono">
                    <label for="telefono">Telefono</label>
                </div>

            </div>
         
            <!-- AREA DIRECCION -->
            <div class="col-12 col-xl-6 col-lg-6 ">
                <div class="row mb-3 ">
               
               
                    <div class="col">
                        <h2>Direccion:</h2>
                        <!-- BUSCADOR -->
                        <div class="form-floating mb-3 ">
                            <input class="form-control" id="buscador" ngx-google-places-autocomplete [options]='options' placeholder="Busca tu direccion " name="buscador" #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)"/>   
                            <label for="buscador">Busca tu direccion </label>
                        </div>
                        <!-- CALLE -->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control text-primary fw-bold " id="calle" placeholder=" " [(ngModel)]="calle"
                                name="calle">
                            <label for="calle">Calle </label>
                        </div>
                        <div class="row">
                            <div class="col">
                                <!-- NUMERO -->
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control text-primary fw-bold " id="numero" placeholder=" "
                                        [(ngModel)]="numero" name="numero">
                                    <label for="numero">Nro </label>
                                </div>
                            </div>
                            <div class="col">
                                <!-- PISO -->
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control text-primary fw-bold " id="piso" placeholder=" " [(ngModel)]="piso"
                                        name="piso">
                                    <label for="piso">Piso </label>
                                </div>
                            </div>

                            <div class="col">
                                <!-- DEPTO -->
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control text-primary fw-bold text-uppercase " id="depto" placeholder=" "
                                        [(ngModel)]="depto" name="depto">
                                    <label for="depto">Depto </label>
                                </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col">
                                <!-- CODIGO POSTAL -->
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control text-primary fw-bold " id="codigoPostal" placeholder=" " [(ngModel)]="codigoPostal"
                                        name="codigoPostal">
                                    <label for="codigoPostal">Codigo postal</label>
                                </div>
                            </div>
                            <div class="col">
                                <!-- LOCALIDAD -->
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control text-primary fw-bold " id="localidad" placeholder=" "
                                        [(ngModel)]="localidad" name="localidad">
                                    <label for="localidad">Localidad</label>
                                </div>
                            </div>

                        </div>

                        <div class="col">
                            <!-- PROVINCIA -->
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control text-primary fw-bold " id="provincia" placeholder=" "
                                    [(ngModel)]="provincia" name="provincia">
                                <label for="provincia">Provincia</label>
                            </div>
                        </div>
                        <!-- OBSERVACIONES EXTRAS -->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control text-primary fw-bold " id="observacionesDomicilio" placeholder=" "
                                [(ngModel)]="observacionesDomicilio" name="observacionesDomicilio">
                            <label for="observacionesDomicilio">Observaciones del domicilio</label>
                        </div>

                <!-- PASSWORD -->
                <div class="form-floating mb-3 text-danger ">
                    <input type="password" class="form-control text-primary fw-bold " id="password" placeholder=" " [(ngModel)]="password"
                        name="password" required autocomplete="on">
                    <label for="password">Contraseña *</label>
                </div>

                <!-- CONFIRMA PASSWORD -->
                <div class="form-floating mb-3 text-danger ">
                    <input type="password" class="form-control text-primary fw-bold " id="confPassword" placeholder=" "
                        [(ngModel)]="confPassword" name="confPassword" required autocomplete="on"
                        (input)="verificarPass($event)">
                    <label for="confPassword">Confirma tu contraseña * </label>
                    <span for="" class="text-danger" *ngIf="banderaPass==false">Las contraseñas deben coincidir</span>

                </div>
                    </div>

                </div>

                <!-- BOTONES -->
                <div class="row">
                    <small>(*)obligatorio</small>
                    <!-- BOTON ACEPTAR -->
                    <div class="col  text-center">
                        <button class=" container-fluid btn btn-lg btn-primary" (click)="registrar()"
                            [disabled]="!f.form.valid || banderaPass==false">Aceptar</button>
                    </div>

                    <!-- BOTON VOLVER -->
                    <div class="col text-center">
                        <div class=" container-fluid btn btn-lg btn-secondary" [routerLink]="['']">Volver</div>
                        <!--DAR DE BAJA AL USUARIO -->
                        <div> 
                            <a class="text-danger" href="" onclick="event.preventDefault()"
                                (click)="eliminarUsuario()">Eliminar cuenta</a>
                        </div>



                    </div>



                </div>


            </div>

        </div>
    </form>
</div>
