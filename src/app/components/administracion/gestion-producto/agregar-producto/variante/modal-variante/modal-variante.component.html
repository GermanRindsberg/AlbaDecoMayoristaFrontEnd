<!-- Modal -->
<div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h1 class="modal-title" id="staticBackdropLabel">Selecciona las variantes</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">

        <div class="row">
          <div class="col">
            <color-swatches (onChangeComplete)="agregarVariante($event)"></color-swatches>
          </div>
          
          <div class="col my-2">
            <div class="row  my-0 p-2 fondoPersonalizado justify-content-center">
              <div class="col-1 mx-1 my-1 circulito position-relative border border-3 " *ngFor="let color of listaVariantes"
                style="background-color: {{color}};">
                <span class="position-absolute top-0 start-100 translate-middle rounded-circle">
                  <a href="" onclick="event.preventDefault()" (click)="eliminarVariante(color)"><i
                      class="fa-solid fa-xmark"></i></a>
                </span>
              </div>
            </div>
    

          </div>
        </div>


        <div class="modal-footer">
          
          <button type="button" class="btn btn-primary">Aceptar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
