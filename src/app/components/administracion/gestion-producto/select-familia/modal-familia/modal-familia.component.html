
<div class="modal fade" id="modalFamilia" tabindex="-1" aria-labelledby="modalFamilia" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agrega una nueva Categoria</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

            <div class="form-floating mb-3">
                <input type="text" class="form-control text-primary fw-bold text-capitalize "  placeholder=" " [(ngModel)]="nombreCategoria" name="nombreCategoria"
                    required>
                <label for="familia"> Categoria nueva </label>
            </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" (click)="guardarCategoria()" data-bs-dismiss="modal">Guardar categoria</button>
        </div>
      </div>
    </div>
  </div>
