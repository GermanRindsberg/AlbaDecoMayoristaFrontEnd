<div class="container pt-5 ">
    <div class="row mb-3 ms-1">
        <div class="px-0 col col-lg-4 col-xl-4 col-xxl-4">
            <input [(ngModel)]="buscador"  name="buscador" class="form-control me-2" type="search"
                placeholder="Buscar Usuario" aria-label="Search">
        </div>
        <div class="col ms-0 ps-0">
            <button class="btn btn-primary" ><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="container">
        <table class="table table-striped border border-2 border-dark rounded text-center">
            <thead class="bg-info">
                <tr>
                    <th>Nombre<br></th>
                    <th>Apellido<br></th>
                    <th>Dar admin<br></th>
                    <th>Ver Usuario</th>
                    <th>Ver Pedidos</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of listaUsuarios | buscadorUsuario:buscador">
                    <td>{{usuario.perfil.nombre}}</td>
                    <td>{{usuario.perfil.apellido}}</td>
                    <td>
                        <input class="form-check-input-warning" type="checkbox"
                            (click)="darAdmin(usuario.id, usuario.tipoUsuario)"
                            [checked]="usuario.tipoUsuario =='admin'" role="switch" id="checkAdmin">
                    </td>
                    <td>
                        <a href="" data-bs-toggle="modal" data-bs-target="#exampleModal" data-whatever="usuario.id"
                            onclick="event.preventDefault()" (click)=abrirModal(usuario)> 
                             <i class="fa-solid fa-magnifying-glass"></i></a>
                         
                      
                    </td>
                    <td>
                        <a href="" data-bs-toggle="modal" data-bs-target="#exampleModal" data-whatever="usuario.id"
                            onclick="event.preventDefault()" (click)=abrirModal(usuario)> 
                            <i class="fa-solid fa-handshake"></i></a>
                         
                      
                    </td>

                </tr>
            </tbody>

        </table>
    </div>

</div>

    <app-modal-detalle-usuario></app-modal-detalle-usuario>
